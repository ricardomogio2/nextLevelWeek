<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/create.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <title>Criar um ponto de coleta</title>
</head>
<body>
  <div id="page-create">
    
    <header>
      
      <img src="./material/assets/icones/logo.svg" alt="Logomarca">
      <a href="#"> 
        <span></span>
        Voltar para Home
      </a>
    </header>

    <form action="">
      <h1>Cadastro de ponto de coleta</h1>
      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>
        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name">
        </div>

        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address">
          </div>
          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="address2">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf">
              <option value="">Selecione o Estado</option>
            </select>
            <input type="hidden" name="state">
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled>
              <option value="">Selecione a Cidade</option>
            </select>

          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

        <div class="items-grid">
          <li data-id='1'>
            <img src="./material/assets/icones/lampadas.svg" alt="lampadas">
            <span>Lâmpadas</span>
          </li>

          <li data-id='2'>
            <img src="./material/assets/icones/baterias.svg" alt="baterias">
            <span>Pilhas e Baterias</span>
          </li>

          <li data-id='3'>
            <img src="./material/assets/icones/papeis-papelao.svg" alt="papeis-papelao">
            <span>Papéis e Papelão</span>
          </li>

          <li data-id='4'>
            <img src="./material/assets/icones/eletronicos.svg" alt="eletronicos">
            <span>Resíduos Eletrônicos</span>
          </li>

          <li data-id='5'> 
            <img src="./material/assets/icones/organicos.svg" alt="organicos">
            <span>Resíduos organicos</span>
          </li>

          <li data-id='6'>
            <img src="./material/assets/icones/oleo.svg" alt="oleo">
            <span>Óleo de Cozinha</span>
          </li>
        </div>

        <input type="hidden" name="items">

      </fieldset>

      <button type="submit">
        Cadastrar ponto de coleta
      </button>
    </form>

  </div>
  <script src="./scripts/CreatePoint.js"></script>
</body>
</html>
