<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <title>Ecoleta</title>
</head>
<body>
  <div id="page-home">
    <div class="content">
      <header>
        
        <img src="./material/assets/icones/logo.svg" alt="Logomarca">
        <a href="./createPoint.html"> <span></span> Cadastre um ponto aqui</a>
      </header>

      <main>
        <h1>Seu market place de coleta de residuos</h1>
        <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>
        <a id='searchButton' href="#"> <span></span> <strong>Pesquisar pontos de coleta</strong></a>  
      </main>
    
    </div>
  </div>

  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1>Pontos de coleta</h1>
        <a id='closeSearch'href="#">fechar</a>
      </div>
      <form action="./searchResults.html">
        <label for="search">Cidade</label>
        <div class="search field">
          <input type="text" name="search" placeholder="Pesquise por cidade"> 
          <button>
            <img src="./material/assets/icones/search.svg" alt="buscar">
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="./scripts/Index.js"></script>
